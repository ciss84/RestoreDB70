{

        var s = decodeURIComponent(document.location.hash.substr(3));
        preloadScripts(['kex.js', s, 'PAYLOADS/cache.js', 'PAYLOADS/c-code.js'], go);

{

    {
        eval.call(window, scriptCode);
        done();

};
